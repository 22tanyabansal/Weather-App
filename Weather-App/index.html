<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="search-bar">
        <div class="header"><a href="http://free-weatherapp.surge.sh/"><i class="arrow fa-solid fa-arrow-left"></i></a>Weather App</div>
        <div class="section">
            <p class="info-txt" id="getting"></p>
            <div class="search" id="searching">
                <input type="text" class="search-city" placeholder="Search City Weather">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="Separator" id="line"></div>
            <button class="Location" id="loc">Get Device Location</button>
        </div>
        
        <div class="weather" id="weatherlist">
            <h1 class="city"></h1>
            <div class="icon-image">
                <img src="" alt="" class="icon" />
                <div class="description"></div>
            </div>
            <div class="temp"></div>
            <div class="humidity"><strong></strong></div>
            <div class="Wind"><strong></strong></div>
            <div class="visibility"><strong></strong></div>
            <div class="Air-pressure"><strong></strong></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
